<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami - Rexa City Roleplay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(135deg, #1d2b64 0%, #f8cdda 100%);
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 15px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #292929;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            animation: animate__animated animate__fadeInUp;
        }
        form label {
            display: block;
            margin-bottom: 10px;
            color: #ccc;
        }
        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
        form textarea {
            resize: vertical;
            min-height: 150px;
        }
        form button {
            background-color: #e91e63;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #c2185b;
        }
        footer {
            background-color: #222;
            color: #ccc;
            text-align: center;
            padding: 20px 0;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #e91e63;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>

<header>
    <h1 class="animate__animated animate__fadeInDown">Rexa City Roleplay</h1>
    <p class="animate__animated animate__fadeInUp">Selamat datang di server SA-MP kami!</p>
</header>

<nav>
    <a href="index.html">Beranda</a>
    <a href="tentang.html">Tentang Kami</a>
    <a href="aturan.html">Aturan</a>
    <a href="forum.html">Forum</a>
    <a href="hubungi.html">Hubungi Kami</a>
</nav>

<div class="container">
    <h2 class="animate__animated animate__fadeInUp">Hubungi Kami</h2>
    <form class="animate__animated animate__fadeInUp" action="https://formspree.io/f/xjkbvyvw" method="POST">
        <div>
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Pesan</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Kirim Pesan</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Rexa City Roleplay. All rights reserved.</p>
</footer>

<audio id="click-sound">
    <source src="assets/click.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    const buttons = document.querySelectorAll('.button');
    buttons.forEach(button => {
        button.addEventListener('click', function() {
            const clickSound = document.getElementById('click-sound');
            clickSound.play();
        });
    });
</script>

</body>
</html>
